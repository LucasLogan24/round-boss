<!DOCTYPE html>
<html>
<head>
  <title>Round Boss ğŸš€</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- âœ… Placeholder for navbar -->
  <div id="navbar"></div>

  <!-- âœ… Main content -->
  <main class="flex-1 flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-md p-6 space-y-4">
      <h1 class="text-2xl font-bold">Add Customer</h1>
      <input id="name" type="text" placeholder="Customer Name" class="w-full border p-2 rounded" />
      <input id="address" type="text" placeholder="Address" class="w-full border p-2 rounded" />
      <input id="phone" type="text" placeholder="Phone Number" class="w-full border p-2 rounded" />
      <input id="balance" type="number" placeholder="0" class="w-full border p-2 rounded" />
      <select id="round" class="w-full border p-2 rounded">
        <option value="">Select Round</option>
      </select>
      <textarea id="notes" placeholder="Notes" class="w-full border p-2 rounded"></textarea>
      <button onclick="addCustomer()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Save Customer
      </button>
      <p id="status" class="text-sm text-gray-600"></p>

      <div id="customer-list" class="mt-10">
        <h2 class="text-xl font-semibold mb-4">Customer List</h2>
        <div id="customer-table" class="space-y-2 text-sm"></div>
      </div>
    </div>
  </main>

  <!-- âœ… Load both JS files -->
  <script type="module" src="navbar.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
